<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplexe @keyframes-Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
        }
        .exercise {
            background: #3498db;
            padding: 15px;
            margin: 15px auto;
            width: 300px;
            border-radius: 5px;
            color: white;
        }
        .complex-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #e74c3c, #8e44ad);
            margin: 50px auto;
            position: relative;
            animation: complex-animation 4s infinite alternate both;
            /* TODO: This animation should combine rotation, movement, scaling, and opacity changes */
        }
        @keyframes complex-animation {
            0% {
                transform: rotate(0deg) scale(1) translateX(0);
                opacity: 1;
            }
            25% {
                transform: rotate(90deg) scale(1.2) translateX(50px);
                opacity: 0.8;
            }
            50% {
                transform: rotate(180deg) scale(1) translateX(0);
                opacity: 0.6;
            }
            75% {
                transform: rotate(270deg) scale(0.8) translateX(-50px);
                opacity: 0.8;
            }
            100% {
                transform: rotate(360deg) scale(1) translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Komplexe Animation mit @keyframes</h1>
    <p>Diese Animation kombiniert Rotation, Bewegung, Skalierung und Transparenz√§nderungen.</p>
    
    <div class="exercise">Komplexe animierte Box
        <div class="complex-box"></div>
    </div>
</body>
</html>
