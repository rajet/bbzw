<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationen in HTML/CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
        }
        .exercise {
            background: #3498db;
            padding: 15px;
            margin: 15px auto;
            width: 300px;
            border-radius: 5px;
            color: white;
        }
        .exercise:hover {
            background: #2980b9;
        }
        .box {
            background: #e74c3c;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            /* DONE: Add a transition for changing the width on hover, delay 0.5s, duration: 2s, timing-function: ease-in-out */
            transition: 2s ease-in-out 0.5s;
        }
        .box:hover {
            width: 200px;
        }
        .button {
            background: #2ecc71;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            /* DONE: Implement smooth text color transition */
            transition: 1s;
        }
        .button:hover {
            color: darkgreen;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            margin-top: 20px;
            /* DONE: 
                1. Use the width and height property for transition both defined in one transition statement. Anything else should be defined with
                transition-...
                2. if you have done it try it with scale the properties.
            */
            /*
                transition: width 2s, height 3s;
                transition-timing-function: ease-in-out;
            */
            transition: 2s;
        }
        .image-container img:hover {
            /*
            width: 250px;
            height: 250px;
            */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    
    <div class="exercise">Box-Breite ändern
        <div class="box"></div>
    </div>
    
    <div class="exercise">Textfarbe eines Buttons ändern
        <button class="button">Hover mich</button>
    </div>
    
    <div class="exercise">Bild vergrößern
        <div class="image-container">
            <img src="../images/w3schools.svg" alt="Beispielbild">
        </div>
    </div>
</body>
</html>
